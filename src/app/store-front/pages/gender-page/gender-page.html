
<h1 class="text-3xl font-bold">All products for {{gender() | titlecase}}</h1>
<h2 class="text-xl mb-5">For All Styles</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  @for (product of productResource.value()?.products; track product.id) {

    <app-product-card [product]="product"/>

  } @empty {
    <div>No hay nada que mostrar</div>
  }

</div>

<app-pagination [pages]="productResource.value()?.pages ?? 0" [currentPage]="this.paginationService.currentPage()"/>
