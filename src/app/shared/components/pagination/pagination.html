<div class="join flex justify-center items-center">

  @for (page of getPagesList(); track page) {
    <button class="join-item btn btn-square" aria-label="1" [class.btn-primary]="page === activePage()"
            [routerLink]="[]" [queryParams]="{page:page}" (click)="this.activePage.set(page)">{{ page }}
    </button>
  }

</div>
